<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimated Due Date Calculator</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png">
</head>
<body>

    <header>
        <div>
            <p>Calculate the <strong>Estimated Due Date</strong> </br>based on the <strong>Last Menstrual Period</strong></p>
        </div>
    </header>

    <div class="main">
        <div class="item-section">Last Menstrual Period (<strong>LMP</strong>)</div>

        <section class="dateConstructor">
            <select class="monthClass">
                <option value="0" selected='selected'>Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <select class="dayClass">
                <option value="0" selected='selected'>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select class="yearClass">
                <option value="0" selected='selected'>Year</option>
                <option class="lastYear" value=""></option>
                <option class="currentYear" value=""></option>
            </select>
        </section>

        <button class="btnCalc" type="submit">Calculate</button>

        <div class="item-section">Gestational Age (<strong>GA</strong>)</div>
        <div class="gaResClass">Select a Date and click Calculate</div>

        <div class="item-section">Estimated Due Date (<strong>EDD</strong>)</div>
        <div class="eddResClass">Select a Date and click Calculate</div>
    </div>

    <footer>
        <div>
            <p><strong>André Andrade</strong> © 2022</p>
            <p><a href="https://github.com/Skrewed/" alt="GitHub" target="_blank">GitHub</a></p>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
